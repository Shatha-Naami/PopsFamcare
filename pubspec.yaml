name: famcare
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_animated_dialog: ^1.2.0
  ndialog: any
  intl: any
  convert: any
  html: any
  rxdart: 0.22.0
  counterapi:
    path: ../dart_api


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/packages.json


  fonts:
    - family: Famtree-Bold
      fonts:
        - asset: assets/fonts/Famtree-Bold.ttf
    - family: Famtree-Light
      fonts:
        - asset: assets/fonts/Famtree-Light.ttf
    - family: Famtree-Medium
      fonts:
        - asset: assets/fonts/Famtree-Medium.ttf
    - family: Famtree-Regular
      fonts:
        - asset: assets/fonts/Famtree-Regular.ttf